<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script th:inline="javascript">
			function checkDelete( ){
				var checkDelete = confirm("카페 목록을 모두 삭제하시겠습니까?");
				if (checkDelete) {
					window.location.href='cafes/delete/all';
				} else{
					alert("삭제를 취소했습니다.");
				}
			};
			
		</script>
		
		
	<table border="1">
	<thead>
		<tr>
			<th>아이디</th>
			<th>이름</th>
			<th>주소</th>
			<th>가입일</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="u : ${userList}">
			<td th:text="${u.userId}"></td>
			<td th:text="${u.userName}"></td>
			<td th:text="${u.userAddr}"></td>
			<td th:text="${u.regDate}"></td>
			<td><a th:href="@{/user/detail/{id}(id=${u.userNo})}">상세보기</a></td>
			<td><a th:href="@{/user/delete/{id}(id=${u.userNo})}">삭제하기</a></td>
		</tr>
	</tbody>
	
</table>


<a th:href="@{/user/create}">사용자 추가하기</a>
</body>
</html>
