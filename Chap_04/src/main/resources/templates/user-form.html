<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<form th:action="@{/user/save}" th:object="${userList}" method="post">
		<input type="hidden" id="userNo" name="userNo" th:field="*{userNo}"/>
		
		<label>아이디 : </label>
		<input type="text" id="userId" name="userId" th:field="*{userId}"/><br>
		
		<label>비밀번호 : </label>
		<input type="password" id="userPw" name="userPw" th:field="*{userPw}"/><br>
		
		<label>이름 : </label>
		<input type="text" id="userName" name="userName" th:field="*{userName}"/><br>
		
		<label>주소 : </label>
		<input type="text" id="userAddr" name="userAddr" th:field="*{userAddr}"/><br>
		
		<button type="submit">등록하기</button>
	</form>

</body>
</html>
