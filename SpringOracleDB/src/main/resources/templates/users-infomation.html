<!DOCTYPE html>
<html land="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>~유저들 정보~</title>
</head>
	<body>
	
		<table>
			<thead>
				<tr>
					<th>아이디</th>
					<th>이름</th>
					<th>이메일</th>
					<th>생일</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="u:${users}">
				<td th:text="${u.mno}"></td>
				<td th:text="${u.mname}"></td>
				<td th:text="${u.memail}"></td>
				<td th:text="${u.mbirth}"></td>
				</tr>
			</tbody>
			
		</table>
	
	</body>
</html>
