<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>productList</title>
</head>
<body>
	<h1 th:each="product : ${products}"></h1>
	<table>
		<thead>
			<tr>
				<th>제품 아이디</th>
				<th>제품명</th>
				<th>카테고리</th>
				<th>가격</th>
				<th>수량</th>
			</tr>
		</thead>
		<tbody>
			<!--타임리프를 활용해서 상품목록을 출력할 것-->
			
			
			
			<tr th:each="product : ${products}">
				<td th:text="${product.product_id}"></td>
				<td th:text="${product.product_name}"></td>
				<td th:text="${product.category}"></td>
				<td th:text="${product.price}"></td>
				<td th:text="${product.stock_quantity}"></td>
				</tr>
		</tbody>
	</table>
</body>
</html>
