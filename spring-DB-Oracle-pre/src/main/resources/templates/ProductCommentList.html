<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>여기보세용 ~~~~</title>
</head>
<body>
	<h1 th:each="pc : ${ProductComment}"></h1>
	<table>
		<thead>
			<tr>
				<th>댓글 번호</th>
				<th>제품 번호</th>
				<th>댓글 작성자</th>
				<th>댓글 내용</th>
				<th>댓글 작성일</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pc : ${ProductComment}">
				<td th:text="${pc.comment_id }"></td>
				<td th:text="${pc.product_id }"></td>
				<td th:text="${pc.commenter_name }"></td>
				<td th:text="${pc.comment_text }"></td>
				<td th:text="${pc.comment_date }"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
