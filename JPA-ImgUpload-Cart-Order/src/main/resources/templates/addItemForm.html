<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상품등록[판매자용]</title>
</head>
<body>

	<form th:action="@{/new} method="post} enctype="multipart/form-data">
		<div>
			<div>
				<label>상품이름 : </label>
				<input type="text" id="name" name="name" placeholder="상품명을 입력하세요" required> <br>
				<p>이름은 필수로 작성해주셔야 합니다.</p>
			</div>
			
			<div>
				<label>상품가격 : </label>
				<input type="text" id="price" name="price" placeholder="가격을 입력하세요" required> <br>
			</div>		
			
			<div>
				<label>상품설명 : </label>
				<input type="text" id="description" name="description" placeholder="상품에 대한 설명을 입력하세요" required> <br>
			</div>	
			
			<div>
				<label>상품재고 : </label>
				<input type="text" id="stock_quantity" name="stock_quantity" placeholder="상품재고를 입력하세요" required> <br>
			</div>	
			
			<div>
				<label>상품이미지 : </label>
				<input type="file" id="photo" name="photo" required> <br>
			</div>	
			
		</div>
		
	</form>
</body>
</html>
