<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf/org">
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
</head>
<body>
	<form th:action="@{/user/login}" method="post">
		<div>
			<label>아이디</label>
			<input type="text" name="username" id="username">
		</div>
		<div>
			<label>비밀번호</label>
			<input type="password" name="password" id="password">
		</div>
		<button type="submit">로그인하기</button>
		
	</form>
</body>
</html>
