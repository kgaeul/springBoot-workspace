<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<table border="1">
		<tr>
			<th>아이디</th>
			<th>제목</th>
			<th>내용</th>
			<th>저자</th>
		</tr>
		<tr th:each="b : ${board}">
			<td th:text="${b.board_id}"></td>
			<td th:text="${b.title}"></td>
			<td th:text="${b.content}"></td>
			<td th:text="${b.author}"></td>
		</tr>
	</table>

</body>
</html>
