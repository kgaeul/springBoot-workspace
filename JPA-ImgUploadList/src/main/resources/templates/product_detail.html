<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div th:if="p:${products}">
		<label>아이디 : </label>
		<p th:text="${p.id}"></p>
		
		<label>제품명 : </label>
		<p th:text="${p.name}"></p>
		
		<label>재고 수량: </label>
		<p th:text="${p.stock_quantity}"></p>
		
		<label>제품설명 : </label>
		<p th:text="${p.description}"></p>
		
		<label>재고유무 : </label>
		<p th:text="${p.isSoldout}"></p>
		
		<label>1인당 최대구매수량 : </label>
		<p th:text="${p.count}"></p>
	</div>

</body>
</html>
