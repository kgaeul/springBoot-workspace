<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>업로드 페이지</title>
</head>
<body>
	<h1>상품 이미지 및 상품 내용 업로드</h1>
	<form th:action="@{/item/new}" method="post" enctype="multipart/form-data">
		<label>상품 판매 & 품절 유무</label>
		<input type="radio" name="isSoldout" id="isSoldout" value="0">판매중<br>
		<input type="radio" name="isSoldout" id="isSoldout" value="1">재고없음<br>
		
		<label>상품명</label>
		<input type="text" name="name" id="name" placeholder="상품명을 입력해주세요" required/><br>
		
		<label>상품설명</label>
		<input type="text" name="text" id="text" placeholder="상품설명을 입력해주세요"required/><br>
		
		<label>상품가격</label>
		<input type="number" name="price" id="price" placeholder="상품가격을 입력해주세요"required/><br>
		
		<label>주문 갯수</label>
		<input type="number" min="1" max="10" name="count" id="count" required/><br>
		
		<label>상품 재고</label>
		<input type="number" name="stock" id="stock" placeholder="상품재고를 입력해주세요"required/><br>
		
		<label>상품 사진 등록</label>
		<input type="file" name="imgFile" id="imgFile" /><br>
		
		<button type="submit">상품등록</button>
		
	</form>

</body>
</html>
